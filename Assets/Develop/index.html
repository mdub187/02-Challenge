<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.25">
  <title>My First Blog</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <script defer src="../assets/js/form.js"></script>
  <script defer src="../assets/js/logic.js"></script>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <div class="circle">
        <h1>My First Blog</h1>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <form class="blog-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="on">

        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter a title">
        <label for="content">Content</label>
        <textarea id="content" name="content" placeholder="What's on your mind?"></textarea>
        <button id="back" onclick="redirectPage('../blog.html')">Home</button>
        <button id="submit" type="SUBMIT">Submit</button>
        <button id="theme-switch" type="button">Switch</button>
        <!-- <div class="theme-switch-container" type="button" id="theme-switch"><small>Switch Theme</small></button> -->
      </form>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 <strong id="strong">MW</strong></p>
</body>
</html>
