<!DOCTYPE html>
  <link rel="style" href="/Assets/assets/css/blog.css" />
<html lang="en">
<script defer src="/Assets/assets/js/blog.js"></script>
<script defer src="/Assets/assets/js/form.js"></script>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My First Blog</title>
  <button id="redirectPage" onclick="location.href='index.html'">Home</button>
  <script defer src="/Assets/assets/js/logic.js" type="text/javascript"></script>
</head>
  <header>
    <h1>Parse Your MIND</h1>
  </header>
<body>
  <main>
    <div id="main">
    <h2>Thoughts</h2>
      <!-- relative position -->
      <div style="width: 100%; height: 100%; background: white; border: 1px #B0BEC5 solid">
        <!-- element left -->
        <div class="box" id="greyBoxL" style="width: 600px; height: 650px; left: 8%; top: 25%; position: fixed; background: #D9D9D9">
          <div id="orb"></div>
        <!-- element right -->
        <div class="box" id="greyBoxR" style="width: 600px; height: 650px; right: 8%; top: 25%; position: fixed; background: #D9D9D9">
          <form id="blogForm">
            <label for="title">Title</label>
            <input id="title" name="title" required>
            <br>
            <label for="content">Content</label>
            <textarea id="content" name="content" required></textarea>
            <br>
            <label for="date">Date</label>
            <input id="date" name="date" type="date" required>
            <br>
            <label for="author">Author</label>
            <input id="author" name="author" required>
            <br>
            <button type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
  </main>
  <footer>  
  <button id="themeSwitcher">Switch Theme</button>
  <p id="result"></p>
  <h3>This was fun</h3>
</footer>
</html>
